<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.

    // Get the repository name from the path (for GitHub Pages project sites)
    const pathSegmentsToKeep = 0;

    const location = window.location;
    location.replace(
      location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
